<body>
    <header>
            <img src="images/â€­rain-cloud-icon.png" alt="cloud with sun and rain drop">
            <section class="headerContent"> 
            <h1>Little City Weather</h1>
            <div>Big weather info for your little city</div>
            </section>
    </header>
    <nav>
        <ul class="navigation responsive">

        </ul>
    </nav>
    <main>
        <form method="get" action="thanks/thanks.html">
            <fieldset>
                <legend>Identification</legend>
                <label class="top">Full Name* <input type="text" name="name" pattern="[A-Za-z ]{5,}" required></label>
                <label class="top">Email <input type="email" name="email" placeholder="name@gmail.com"></label>
                <label class="top">Phone* <input type="tel" name="phone" placeholder="12345551234" required></label>
                <label class="top">Zip Code* <input type="number" name="zip" required></label>
            </fieldset>
            
            <fieldset>
                <legend>Storm Information</legend>
                <label class="top">Storm Date <input type="date" name="stormDate"></label>
                <label class="top">Storm Type <input list="storm-types" id="storm-type" name="storm-type"></label>
                <datalist id="storm-types">
                <option value="flash-flood">Flash Flood</option>
                <option value="hail">Hail</option>
                <option value="hurricane">Hurricane</option>
                <option value="thunderstorm">Thunderstorm</option>
                <option value="tornado">Tornado</option>
            </datalist>
                <div class="range">
                <label><span>Storm Severity</span> <input type="range" min="1" max="10" value="5" step="1" list="tickmarks" name="severity"
                    oninput="adjustRating(this.value)" onchange="adjustRating(this.value)"></label>
                    <span id="ratingvalue">5</span>
                    <datalist id="tickmarks">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                      </datalist>
                </div>

                <label class="top">Storm Region
                    <select name="region">
                            <option value="">Select Region &#9662;</option>
                        <option value="preston">Preston</option>
                        <option value="sodaSprings">Soda Springs</option>
                        <option value="fishHaven">Fish Haven</option>
                    </select>
                </label>
                <div>User In-Danger Level</div>
                <label class="sbs"><input type="radio" name="danger" value="yes"> Yes</label>
                <label class="sbs"><input type="radio" name="danger" value="no"> No</label>
                <label class="sbs"><input type="radio" name="danger" value="maybe"> Maybe</label>
                <label class="top"><div>Information or Comments</div><textarea class="text" name="info" rows="10" cols="40"></textarea></label>
            </fieldset>

            <input class="submitBtn" type="submit" value="Send in Storm Report">
        </form>

          
    </main>
