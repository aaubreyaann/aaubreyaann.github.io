</head>

<body>
    <span class="left-block">
        <header>
            <img src="images/icon.png" alt="Scoots Brand">
            <section class="headerContent">
                <h1>Scoots</h1>
            </section>
        </header>
        <nav>
            <ul class="navigation responsive">
                <li><a onclick="toggleMenu()">&#9776; Menu</a></li>
                <li><a href="../Home/home.html">Home</a></li>
                <li><a href="../Rentals/rentals.html">Rentals</a></li>

                <li><a href="../Tours/tours.html">Tours</a></li>
                <li><a href="../Contact/contact.html">Contact</a></li>
            </ul>
            <div class="contact">
                <p>110001 Scooter Wheel Drive<br>
                    Conzumel Island, MX 500000</p>
                <p>scootscoot@gmail.com</p>
                <p>1-800-SCOOTER</p>
            </div>
        </nav>
    </span>

    <main>
        <picture>
            <source srcset="images/main-photo-707.jpg" media="(min-width: 560px) and (max-width: 959px)">
            <source srcset="images/main-photo-1090.jpg" media="(min-width: 960px)">
            <img class="panorama" src="images/main-photo-640.jpg" alt="sunset panorama">
        </picture>

        <div class="main-body">
            <h2>Reservations</h2>
            <div class="types">
                <span class="row-one">
                    <div>
                        <img src="images/scooter.png" alt="scooter sillouete">
                        <h3>Scooters</h3>
                    </div>
                    <div>
                        <img src="images/jeep.png" alt="jeep" sillouete>
                        <h3>Jeeps</h3>
                    </div>
                </span>
                <span class="row-two">
                    <div>
                        <img src="images/atv.png" alt="atv sillouete">
                        <h3>ATVs</h3>
                    </div>
                </span>
            </div>
            <h2>Make a Reservation</h2>
            <form method="get" action="confirmation/confirmation.html">
                <fieldset>
                    <legend>Personal Info</legend>
                    <label class="top">Full Name* <input type="text" name="name" pattern="[A-Za-z ]{5,}" required></label>
                    <label class="top">Email <input type="email" name="email" placeholder="name@gmail.com" required></label>
                    <label class="top">Phone* <input type="tel" name="phone" placeholder="12345551234" required></label>
                    <label class="top">State/Country* <input type="text" name="state" required></label>
                    <label class="top">Cruise Line <input type="text" name="line"></label>
                </fieldset>
                
                <fieldset>
                    <legend>Rental</legend>
                    <div>Type</div>
                    <div class="radio">
                    <label class="sbs"><input type="radio" name="rent" value="hondametro" required> Honda Metro Scooter</label>
                    <label class="sbs"><input type="radio" name="rent" value="hondadio"> Honda Dio Scooter</label>
                    <label class="sbs"><input type="radio" name="rent" value="hondapcx150"> Honda PCX150 Scooter</label>
                    <label class="sbs"><input type="radio" name="rent" value="hondapioneer"> Honda Pioneer ATV</label>
                    <label class="sbs"><input type="radio" name="rent" value="jeep4"> Jeep Wrangle - 4 door with a/c</label>
                    <label class="sbs"><input type="radio" name="rent" value="jeep2"> Jeep Wrangle - 2 door</label>
                </div>

                    <label class="top">Number of Rentals
                        <select name="region" required>
                                <option value="">Select Number &#9662;</option>
                            <option value="one">1</option>
                            <option value="two">2</option>
                            <option value="three">3</option>
                            <option value="four">4</option>
                            <option value="five">5</option>
                            <option value="six">6</option>
                        </select>
                    </label>
                    
                    <label class="top">Rental Start Date <input type="date" name="startDate" required></label>
                    <label class="top">Rental End Date <input type="date" name="endDate" required></label>

                    <label class="top">Time Period
                        <select name="period" required>
                                <option value="">Select Period &#9662;</option>
                            <option value="full">Full Day</option>
                            <option value="half">Half Day</option>
                        </select>
                    </label>

                    <label class="top"><span>Requests or Comments</span><textarea class="text" name="info" rows="10" cols="40"></textarea></label>
                </fieldset>
    
                <input class="submitBtn" type="submit" value="Finalize Reservation">
            </form>
        </div>
    </main>
    <footer>
        &#169; Scoots | <a href="../resources/resources.html">Resources</a> | Aubrey Stubbs <span class="social"><img
                src="images/facebook.png" alt="facebook"><img src="images/pinterest.png" alt="pinterest"><img
                src="images/twitter.png" alt="twitter"></span>
        <p id="modify">
            <script src="../js/last-modifed.js"></script>
        </p>
    </footer>

    <script src="js/nav.js"></script>

    <script src="js/webfontload.js"></script>
    <script src="js/weatherapi.js"></script>
    <script src="js/dates.js"></script>
    <script src="js/weatherapi-5.js"></script>
</body>

</html>
